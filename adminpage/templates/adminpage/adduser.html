{% load static %} <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Ascent - Add User</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'main_1.css' %}" rel="stylesheet">
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="{% url 'index' %}" class="logo d-flex align-items-center">
        <h1>Ascent<span>.</span></h1>
      </a>
      <div style="color: white;">
        <a href="{% url 'user_travel_history' %}" style="color: white;">User Travel History</a>|
        <a href="{% url 'add_user' %}" style="color: white;">Add Users</a>|
        <a href="{% url 'adlogout' %}" style="color: white;">Logout</a>
      </div>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header><!-- End Header -->

  <!-- ======= Add User Section ======= -->
  <section id="add-user>" class="add-user">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Add User</h2>
        <p>Fill in the details below to add a new user.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form action="{% url 'add_user' %}" method="post" class="add-user-form">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="card-id" class="form-label">Card ID:</label>
              <input type="text" class="form-control" id="card-id" name="card-id" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Amount:</label>
              <input type="text" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Mail ID:</label>
              <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: teal;">ADD</button>
          </form>
        </div>
      </div>
    </div>
  </section><!-- End Add User Section -->
  {% if messages %}
  {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert" style="text-align: center;">
          {{ message }}
      </div>
  {% endfor %}
{% endif %}

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <!-- Footer content -->
  </footer><!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
